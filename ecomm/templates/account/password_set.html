{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="container-lg">
    <h1 style="margin-left: 23px">{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}"
          class="password_set" style="margin-left: 23px">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" name="action" value="{% trans 'Set Password' %}"/>
    </form>
</div>
{% endblock %}
